<!DOCTYPE html>
<html lang="en" dir="ltr" class="d-table w-100 h-100">

<head>

  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>RPS Game by Alert</title>

</head>

<body class="d-table-cell">

  <div class="d-table w-100 h-100">

    <header class="d-table-row">

      <div class="d-table-cell py-3 bg-dark text-white text-center font-weight-bold h4">
        Calculator
      </div>

    </header>

    <div class="d-table-row h-100">
     
      <div class="table-cell center-body m-2">

        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="current-operand">Welcome to</div>
                <div data-current-operand class="previous-operand">Alert Calculator</div>
            </div>

<button data-all-clear class="span-two">AC</button>
<button data-delete>DEL</button>
<button data-operation>รท</button>
<button data-number>1</button>
<button data-number>2</button>
<button data-number>3</button>
<button data-operation>*</button>
<button data-number>4</button>
<button data-number>5</button>
<button data-number>6</button>
<button data-operation>+</button>
<button data-number>7</button>
<button data-number>8</button>
<button data-number>9</button>
<button data-operation>-</button>
<button data-number>.</button>
<button data-number>0</button>
<button data-equal class="span-two">=</button>

        </div>

      </div>

    </div>
    
    <footer class="d-table-row">

      <div class="d-table-cell bg-info text-center py-3">
        <a href="https://www.aratori.net" class="text-white">Credit by Alert @ aratori.net</a>
      </div>

    </footer>

  </div>

  <script type="text/javascript" src="script.js"></script>

</body>


</html>
